<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>add board</title>
</head>
<body>
	<form action="/board/new" th:object="${board}" method="post">

		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}" />

		<p>
			제목 <input type="text" th:field="*{title}" placeholder="제목">
		</p>

		<p>
			카테고리 <select name="category_id">
				<option value="선택">선택</option>
				<option th:each="category : ${category}"
					th:value="${category.id}" th:utext="${category.name}">
				</option>
			</select>
		</p>
		<p>
			작성자 <span th:text="${member.name}"></span>
		</p>

		<p>
			작성자 주소 <span th:text="${member.address}"></span>
		</p>
		
		<p>
			거래 희망 지역 <input type="text" th:field="*{hope_address}" placeholder="거래희망지역">
		</p>

		<p>
			내용 <input type="text" th:field="*{contents}" placeholder="내용">
		</p>

		<p>
			가격 <input type="text" th:field="*{price}" placeholder="가격">
		</p>


		<input type="hidden" name="member_id" th:value="${member.id}" />
		<p>
			<button type="submit">등록</button>
		</p>

	</form>

</body>
</html>
