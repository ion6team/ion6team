<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>

	<p>
		<label th:for="title"> 게시글 번호 </label> <span th:text="${board.id}"></span>

	<p>
		<label th:for="title"> 게시글 제목 </label> <span th:text="${board.title}"></span>
	<p>
		<label th:for="title"> 작성자 </label> <span
			th:text="${board.member.name}"></span>
	<p>
		<label th:for="title"> 작성일 </label> <span th:text="${board.create_date}"></span>
	<p>
		<label th:for="title"> 조회수 </label> <span th:text="${board.hit}"></span>
	<p>
		<label th:for="title"> 내용 </label> <span th:text="${board.contents}"></span>
	<p>
	<p th:if="${check}">
		<a href="/board/boardDetail/delete/" th:attrappend="href=${board.id}"> 삭제 </a>
	</p>
</body>
</html>
