<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>이름</th>
            <th>이메일</th>
            <th>비번</th>
            <th>권한</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="member : ${members}">
               <td th:text="${member.id}"></td>
               <td th:text="${member.name}"></td>
               <td th:text="${member.email}"></td>
               <td th:text="${member.password}"></td>
               <td th:text="${member.auth}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
