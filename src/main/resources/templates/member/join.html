<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>join.html</title>
</head>
<body>
	<form action="/member/new" th:object="${member}" method="post">

		<!-- <input type="hidden"  th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->


		<p>
			<label th:for="name">이름 </label> 
			<input type="text" th:field="*{name}" placeholder="이름"> <br>
		</p>

		<p>
			<label th:for="email">이메일 </label> 
			<input type="text" name="email" th:field="*{email}" placeholder="이메일"> 
		</p>

		<p>
			<label th:for="password">비밀번호 </label> 
			<input type="password" th:field="*{password}" placeholder="비번"> <br>
		</p>
		
		<p>
			<label th:for="address">주소 </label> 
			<input type="text" th:field="*{address}" placeholder="주소"> <br>
		</p>
		
		<p>
			<label th:for="addressDetail">상세주소 </label> 
			<input type="text" th:field="*{address_detail}" placeholder="상세주소"> <br>
		</p>
		
		<p>
			<input type="hidden" name="auth" value="ROLE_MEMBER"/>
		</p>
		
		<p>
			<button type="submit">회원 가입</button>
		</p>

	</form>
</body>
</html>
